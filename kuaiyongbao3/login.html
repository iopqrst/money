<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<script src="js/jquery1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
		<!--[if IE 6]>
		<script src="js/DD_belatedPNG.js"></script>
		<script>
			DD_belatedPNG.fix('div, ul, img, li, input , a');
		</script>

		<![endif]-->

	</head>

	<body>

		<div class="cover">
			<img src="images/bg.jpg" />
		</div>
		<div class="logo_img">
			<img src="./images/logo.png" width="290" height="48" border="0" alt="" />
		</div>
		
		<div style="position: absolute; bottom:75%; height: 300px;">
			<div class="hua_img">
				<img src="./images/tip-top.png" width="489" height="220" border="0" alt="" />
			</div>
			<div class="ben_img">
				<img src="./images/tip-middle.png" width="489" height="220" border="0" alt="" />
			</div>
			<div class="di_img">
				<img src="./images/tip-bottom.png" width="489" height="24" border="0" alt="" />
			</div>
			<div class="font_text">
				<div class="text_top">
					<span class="text_title">每日一汤</span>
					<span class="text_pag">10/23</span>
				</div>
				<div class="text_contents">
					这世界上只有一种成功，就是能够用自己喜欢的方式度过自己的一生。这世界上只有一种成功，就是能够用自己喜欢的方式度过自己的一生。
				</div>
			</div>
		</div>
		<div class="login">
			<div class="login_img">
				<img src="./images/icon.png" width="350" height="150" border="0" alt="" />
			</div>
			<div class="login_form">
				<form>
					<input type="text" class="text" value="请输入您的用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入您的用户名';}" id="form_text">
					<div class="key">
						<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" id="form_pass">
					</div>
					<div class="jzpass">
						<!--<input type="checkbox" id="niminggo" name="niminggo" value="1" /><label for="niminggo">记住密码</label>-->
						<span class="cbox"></span>
						<span class="cbox_text">记住密码</span>
						<input type="hidden" name="remPwd" id="S_remPwd" value="0" />
					</div>
				</form>
				<div class="signin">
					<input type="submit" value="登 录" id="form_submit">
				</div>

				<div class="down">
					<div class="down_az">
						<img src="./images/icon-android.png" width="35" height="35" border="0" alt="" />
						<span><a href="">Android客户端下载</a></span>
					</div>
					<div class="down_ios">
						<img src="./images/icon-ios.png" width="35" height="35" border="0" alt="" />
						<span><a href="">iphone客户端下载</a></span>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function(c) {
				$('.close').on('click', function(c) {
					$('.login-form').fadeOut('slow', function(c) {
						$('.login-form').remove();
					});
				});
				
				$(".cbox").on('click', function() { 
					var $remPwd = $("#S_remPwd");
					if($(this).hasClass('checked')) {
						$(this).removeClass('checked');
						$remPwd.val(0);
					} else {
						$(this).addClass('checked');
						$remPwd.val(1);
					}
				});
			});
			/*
		  $(function() {
			$( "#niminggo" ).button();
			$( "#format" ).buttonset();
		  });*/
		 </script>
		</script>
	</body>

</html>
