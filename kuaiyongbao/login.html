<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<script src="js/jquery1.10.2.min.js"></script>
		<script type="text/javascript" src="js/DD_belatedPNG.js"></script>
		<!--[if IE 6]>
		<script src="js/DD_belatedPNG.js"></script>
		<script>
			DD_belatedPNG.fix('*');
		</script>
		
		<![endif]-->
		<script>
			$(document).ready(function(c) {
				$('.close').on('click', function(c) {
					$('.login-form').fadeOut('slow', function(c) {
						$('.login-form').remove();
					});
				});
			});
		</script>

	</head>

	<body>

		<div class="cover">
			<img src="images/bg.jpg" />
		</div>
		<div class="logo_img">
			<img src="./images/logo.png" width="290" height="48" border="0" alt="" />
		</div>
		<div class="hua_img">
			<img src="./images/tip-top.png" width="489" height="220" border="0" alt="" />
		</div>
		<div class="ben_img">
			<img src="./images/tip-middle.png" width="489" height="220" border="0" alt="" />
		</div>
		<div class="di_img">
			<img src="./images/tip-bottom.png" width="489" height="24" border="0" alt="" />
		</div>
		<div class="font_text">
			<div class="text_top">
				<span class="text_title">每日一汤</span>
				<span class="text_pag">10/23</span>
			</div>
			<div class="text_contents">
				这世界上只有一种成功，就是能够用自己喜欢的方式度过自己的一生。
			</div>
		</div>
		<div class="login">
			<div class="login_img">
				<img src="./images/icon.png" width="350" height="150" border="0" alt="" />
			</div>
			<div class="login_form">
				<form>
					<input type="text" class="text" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}">
					<div class="key">
						<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
					</div>
					<div class="jzpass">
						<span class="cbox" onclick="this.className=/checked/ig.test(this.className)?this.className.replace('checked',''):(this.className+' checked')"></span><span class="cbox_text">记住密码</span>
					</div>
				</form>
				<div class="signin">
					<input type="submit" value="登 录">
				</div>

				<div class="down">
					<div class="down_az">
						<img src="./images/icon-android.png" width="35" height="35" border="0" alt="" />Android客户端下载</div>
					<div class="down_ios">
						<img src="./images/icon-ios.png" width="35" height="35" border="0" alt="" />iphone客户端下载</div>
				</div>
			</div>
		</div>

	</body>

</html>
