<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no" />  
		<title>ETC专享护航险 - 预购申请</title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css">
		<link rel="stylesheet" type="text/css" href="css/page.css" />
		<script type="text/javascript">
			//移动端版本兼容
			if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
				var version = parseFloat(RegExp.$1);
				if(version>2.3){
					var phoneScale = parseInt(window.screen.width)/640;
					document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
				}else{
					document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
				}
			}else{
				document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
			}
		</script>
	</head>

	<body>

		<div class="title">
			<h1>预购申请</h1>
		</div>

		<div class="tbxx radius ygsq">
			<img src="./img/etc_ygsq_01.png"/>
			<div class="ygsq_green cpjs_font_w">
				恭喜您，申请成功！	
			</div>
			<div class="ygsq_hui">
				产品上线后，将为您发送短信通知	
			</div>
			
		</div>
		
		<div class="tb_btn_box">
			<a href="#" class="tb_btn_cancel cpjs_font_w">返回首页</a>
		</div>
		
	</body>

</html>
